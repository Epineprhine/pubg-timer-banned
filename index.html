
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {

    body {

<body>
  <h1>–î–æ —Ç–æ–≥–æ, –∫–∞–∫ —è —Å–Ω–æ–≤–∞ —Å—ã–≥—Ä–∞—é –≤ PUBG Mobile</h1>
  <div id="timer">--:--:--</div>
  <div class="sad">üòî</div>

  <script>
    function getNowInLondon() {
      const now = new Date();
      const fmt = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      const parts = fmt.formatToParts(now);
      const map = {};
      for (const p of parts) {
        if (p.type !== 'literal') {
          map[p.type] = p.value;
        }
      }
      return new Date(
        Number(map.year),
        Number(map.month) - 1,
        Number(map.day),
        Number(map.hour),
        Number(map.minute),
        Number(map.second),
        0
      );
    }

    function updateCountdown() {
      const nowUK = getNowInLondon();
      let target = new Date(nowUK.getTime());
      target.setHours(9, 52, 37, 0);

      if (nowUK > target) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - nowUK;

      const hrs = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, "0");
      const mins = String(Math.floor(diff / 1000 / 60 % 60)).padStart(2, "0");
      const secs = String(Math.floor(diff / 1000 % 60)).padStart(2, "0");

      document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
